      <link rel="shortcut icon" href="images/favicon.png">

      <div class="container">
        <div class="row">
          <div class="col py-5">
            <img src="./assets/icons/Layer 1.svg" />
          </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 py-5 text-center text-white">
                <h1 class="text-uppercase">There is only one way to explore our music World</h1>
            </div>
            <div class="col-12 col-md-6 py-md-5 text-center">
                <img src="./assets/images/Bitmap.png" class="headPhoneImage" />

        <div class="row">
            <div class="col-12 py-3 text-center">
                <div class="ctWrapper">
                    <div class="controllerWrap" id="controllerWrap">

                                </div>
                                <div class="col-6 py-2 text-start mt-md-4">
                                    <span class="controllerButton ms-4">
                                        <img src="./assets/icons/flat-color-icons_about.svg" />
                                    </span>
                                </div>
